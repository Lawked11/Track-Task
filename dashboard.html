<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Track Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <aside class="sidebar">
        <h2>TaskTrack</h2>
        <nav>
            <ul>
                <li><a href="#" class="active" onclick="showSection('createTask')">Create Task</a></li>
                <li><a href="#" onclick="showSection('manageUser')">Manage User</a></li>
                <li><a href="#" onclick="showSection('allTasks')">All Tasks</a></li>
                <li><a href="#" onclick="showSection('completedTasks')">Completed Tasks</a></li>
            </ul>
        </nav>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </aside>

    <main class="main-content">
        <!-- Create Task Section -->
        <section id="createTask" class="section active">
            <h2>Create Task</h2>
            <form class="form" id="create-task-form" autocomplete="off">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-assign">Assign To</label>
                    <select id="task-assign">
                        <option>Choose employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due">Due Date</label>
                    <input type="date" id="task-due" required>
                </div>
                <button type="submit" class="primary-btn">Create Task</button>
            </form>
        </section>

        <!-- Manage User Section -->
        <section id="manageUser" class="section">
            <h2>Manage User</h2>
            <form class="form" id="add-user-form" autocomplete="off">
                <div class="form-group">
                    <label for="emp-name">Full Name</label>
                    <input type="text" id="emp-name" placeholder="Employee name" required>
                </div>
                <div class="form-group">
                    <label for="emp-position">Position</label>
                    <input type="text" id="emp-position" placeholder="Position" required>
                </div>
                <div class="form-group">
                    <label for="emp-age">Age</label>
                    <input type="number" id="emp-age" min="18" max="100" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="emp-gender">Gender</label>
                    <select id="emp-gender" autocomplete="off" required>
                        <option value="" selected disabled>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Add Employee</button>
            </form>
        </section>

        <!-- All Tasks Section -->
        <section id="allTasks" class="section">
            <h2>All Tasks</h2>
            <div class="table-responsive">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Assigned To</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Evidence</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body">
                    <!-- Tasks will be dynamically rendered by JS -->
                </tbody>
            </table>
            </div>
        </section>

        <!-- Completed Tasks Section -->
        <section id="completedTasks" class="section">
            <h2>Completed Tasks</h2>
            <div class="table-responsive">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Assigned To</th>
                        <th>Done Date & Time</th>
                        <th>Status</th>
                        <th>Evidence</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="completed-tasks-table-body">
                    <!-- Completed tasks will be dynamically rendered by JS -->
                </tbody>
            </table>
            </div>
        </section>
    </main>

    <script type="module" src="js/auth-guard.js"></script>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
            if (id === 'createTask') document.querySelectorAll('.sidebar nav a')[0].classList.add('active');
            if (id === 'manageUser') document.querySelectorAll('.sidebar nav a')[1].classList.add('active');
            if (id === 'allTasks') document.querySelectorAll('.sidebar nav a')[2].classList.add('active');
            if (id === 'completedTasks') document.querySelectorAll('.sidebar nav a')[3].classList.add('active');
            // Clear all input fields and selects in all forms
            document.querySelectorAll('form').forEach(form => {
                form.querySelectorAll('input[type="text"],input[type="number"],input[type="date"],textarea').forEach(input => {
                    input.value = "";
                });
                form.querySelectorAll('select').forEach(select => {
                    select.selectedIndex = 0;
                });
            });
        }
    </script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
